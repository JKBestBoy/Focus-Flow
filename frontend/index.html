<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Flow - Pomodoro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Focus Flow</h1>
  </header>

  <!-- Menu Buttons -->
  <nav id="menu-buttons">
    <button id="report-button" onclick="showReport()">Report</button>
    <button id="settings-button" onclick="toggleSettings()">Settings</button>
  </nav>

  <div id="settings-popup" class="hidden">
    <h2>Settings</h2>
    <label for="work-duration">Work Duration (minutes): </label>
    <input id="work-duration" type="number" value="25" min="1"><br>
    <label for="break-duration">Break Duration (minutes): </label>
    <input id="break-duration" type="number" value="5" min="1"><br>
    <label for="cycles-count">Number of Cycles: </label>
    <input id="cycles-count" type="number" value="4" min="1"><br>
    <button onclick="applySettings()">Apply</button>
    <button onclick="toggleSettings()">Close</button>
  </div>
  

  <!-- Timer Display -->
  <section id="timer-section">
    <div id="work" class="title active">Work</div>
    <div id="break" class="title">Break</div>
    <div id="timer-display">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>
    <div id="timer-message">Time to Focus!</div>
    <button id="start" onclick="toggleTimer()">Start</button>
  </section>

  <!-- Task List -->
  <section id="todo-container">
    <h2>Task List</h2>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter a task..." required />
      <button type="submit" id="add-task-button">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </section>

  <!-- Report Popup -->
  <div id="report-popup" class="hidden">
    <h2>Work Report</h2>
    <p id="report-content"></p>
    <button onclick="closeReport()">Close</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
